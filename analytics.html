<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Skywalkers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        
        .score-card {
            background: #1e293b; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 30px;
        }
        h1 { font-size: 3rem; margin: 10px 0; color: #3b82f6; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        .val { font-size: 1.5rem; font-weight: bold; }
        .green { color: #22c55e; } .red { color: #ef4444; }

        /* TELEGRAM BUTTON (Fancy) */
        .tg-btn {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: linear-gradient(45deg, #0088cc, #005f8f);
            color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold;
            border-radius: 12px; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.4);
            transition: transform 0.2s;
        }
        .tg-btn:hover { transform: scale(1.02); }
        .tg-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine { 100% { left: 100%; } }

    </style>
</head>
<body>
    <div class="container">
        <div class="score-card">
            <p>Your Score</p>
            <h1 id="score">0/200</h1>
            
            <div class="grid">
                <div class="stat-box">
                    <div class="val green" id="correct">0</div>
                    <div>Correct</div>
                </div>
                <div class="stat-box">
                    <div class="val red" id="wrong">0</div>
                    <div>Wrong</div>
                </div>
            </div>

            <a href="https://t.me/skyywalkerrs" target="_blank" class="tg-btn">
                Join @skyywalkerrs on Telegram ✈️
            </a>
            
            <a href="dashboard.html" style="display:block; margin-top:20px; color:#94a3b8; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const res = JSON.parse(localStorage.getItem('testResult')) || {score:0, correct:0, wrong:0};
        document.getElementById('score').innerText = res.score;
        document.getElementById('correct').innerText = res.correct;
        document.getElementById('wrong').innerText = res.wrong;
    </script>
</body>
</html>
