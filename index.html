<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywalkers - The Ultimate Test Series</title>
    <style>
        /* --- KHATARNAK UI (CSS) --- */
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.2);
            --neon-blue: #00d2ff;
            --neon-pink: #ff0099;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Space Theme */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Branding */
        .brand-header {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .brand-name {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(0deg, var(--neon-blue), #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            color: #ddd;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Container for Cards */
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 50px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            transition: all 0.5s ease;
        }

        /* Glassmorphism Cards */
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: var(--glass-hover);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        .card h2 {
            font-size: 2rem;
            margin: 0;
            z-index: 2;
            position: relative;
        }

        .card p {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Breadcrumb (Navigation Path) */
        .breadcrumb {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--neon-blue);
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .breadcrumb:hover { text-decoration: underline; }

        /* MODAL (Timer Selection) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 153, 0.3);
            animation: popUp 0.3s ease;
        }

        .modal-box h3 { color: white; margin-bottom: 20px; }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-standard { background: var(--neon-blue); color: #000; }
        .btn-custom { background: transparent; border: 2px solid var(--neon-blue); color: white; }
        .btn-standard:hover { opacity: 0.8; }
        .btn-custom:hover { background: rgba(0, 210, 255, 0.2); }

        .custom-time-input {
            display: none;
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="brand-header">
        <div class="brand-name">SKYWALKERS</div>
        <div class="tagline">Touch the Sky with Knowledge</div>
        <div class="breadcrumb" id="backBtn" onclick="goBack()">← Back</div>
    </div>

    <div class="container" id="mainContainer">
        </div>

    <div class="modal-overlay" id="timerModal">
        <div class="modal-box">
            <h3>Configure Your Test</h3>
            <p id="selectedPaperName" style="color: #ccc; font-size: 0.9rem; margin-bottom: 15px;"></p>
            
            <button class="option-btn btn-standard" onclick="startTest(60)">Standard Mode (60 Mins)</button>
            
            <button class="option-btn btn-custom" onclick="toggleCustomInput()">Custom Timer</button>
            <input type="number" id="customTime" class="custom-time-input" placeholder="Enter Minutes (e.g. 30)">
            <button class="option-btn btn-standard" id="startCustomBtn" style="display:none; margin-top:10px; background:var(--neon-pink); color:white;" onclick="startCustomTest()">Start Custom Test</button>
            
            <button onclick="closeModal()" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // --- DATA STRUCTURE (Yahan Data badhao) ---
        const appData = {
            "SSC": {
                "CGL": ["CGL 2024 - Shift 1 (14 July)", "CGL 2024 - Shift 2 (14 July)", "CGL 2023 - Mains"],
                "CHSL": ["CHSL 2023 - Shift 1", "CHSL 2023 - Shift 2"],
                "MTS": ["MTS 2022 - Set A", "MTS 2022 - Set B"],
                "GD": ["GD Constable - Set 1"]
            },
            "Railways": {
                "NTPC": ["NTPC Level 6 - Shift 1", "NTPC Level 5 - Shift 2"],
                "Group D": ["Group D - Set 1"]
            }
        };

        // --- STATE MANAGEMENT ---
        let currentLevel = 'home'; // home, category, subcategory
        let currentCategory = '';
        let currentSubCategory = '';
        let selectedPaper = '';

        const container = document.getElementById('mainContainer');
        const backBtn = document.getElementById('backBtn');
        const modal = document.getElementById('timerModal');

        // 1. Initial Load (Home)
        function loadHome() {
            currentLevel = 'home';
            backBtn.style.display = 'none';
            container.innerHTML = '';
            
            Object.keys(appData).forEach(cat => {
                container.innerHTML += `
                    <div class="card" onclick="openCategory('${cat}')">
                        <h2>${cat}</h2>
                        <p>Access Previous Year Questions</p>
                    </div>`;
            });
        }

        // 2. Open Category (e.g., SSC)
        function openCategory(cat) {
            currentLevel = 'category';
            currentCategory = cat;
            backBtn.style.display = 'block';
            backBtn.innerText = `← Back to Home`;
            container.innerHTML = '';

            const subCats = Object.keys(appData[cat]);
            subCats.forEach(sub => {
                container.innerHTML += `
                    <div class="card" onclick="openSubCategory('${sub}')" style="border-color: var(--neon-blue);">
                        <h2>${sub}</h2>
                        <p>Click to view Shifts</p>
                    </div>`;
            });
        }

        // 3. Open SubCategory (e.g., CGL -> Shows Shifts)
        function openSubCategory(sub) {
            currentLevel = 'subcategory';
            currentSubCategory = sub;
            backBtn.innerText = `← Back to ${currentCategory}`;
            container.innerHTML = '';

            const shifts = appData[currentCategory][sub];
            shifts.forEach(shift => {
                container.innerHTML += `
                    <div class="card" onclick="openModal('${shift}')" style="border-color: var(--neon-pink);">
                        <h3 style="margin:0;">${shift}</h3>
                        <p style="margin-top:5px; color:#fff;">Click to Attempt</p>
                    </div>`;
            });
        }

        // 4. Back Button Logic
        function goBack() {
            if (currentLevel === 'subcategory') {
                openCategory(currentCategory);
            } else if (currentLevel === 'category') {
                loadHome();
            }
        }

        // --- MODAL & TIMER LOGIC ---
        function openModal(paperName) {
            selectedPaper = paperName;
            document.getElementById('selectedPaperName').innerText = paperName;
            modal.style.display = 'flex';
            // Reset Custom inputs
            document.getElementById('customTime').style.display = 'none';
            document.getElementById('startCustomBtn').style.display = 'none';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function toggleCustomInput() {
            const input = document.getElementById('customTime');
            const btn = document.getElementById('startCustomBtn');
            if (input.style.display === 'none') {
                input.style.display = 'block';
                btn.style.display = 'block';
            } else {
                input.style.display = 'none';
                btn.style.display = 'none';
            }
        }

        // 5. START TEST FUNCTION (Link to test page)
        function startTest(minutes) {
            // Yahan hum Test Page par redirect karenge aur URL me data bhejenge
            // Maan lo tumhara test page ka naam 'test.html' hai.
            
            const url = `test.html?paper=${encodeURIComponent(selectedPaper)}&time=${minutes}`;
            window.location.href = url; 
        }

        function startCustomTest() {
            const mins = document.getElementById('customTime').value;
            if (!mins || mins <= 0) {
                alert("Please enter valid minutes!");
                return;
            }
            startTest(mins);
        }

        // Initialize
        loadHome();

    </script>
</body>
</html>
