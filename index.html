<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywalkers | Free Exam Revolution</title>
    <style>
        :root {
            --bg: #090014; /* Deep Space Purple */
            --primary: #8b5cf6; /* Violet */
            --accent: #00d2ff; /* Cyan */
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand { font-size: 1.5rem; font-weight: 800; letter-spacing: 1px; }
        .brand span { color: var(--accent); }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        /* Abstract Background blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { width: 300px; height: 300px; background: var(--primary); top: 10%; left: -10%; }
        .blob-2 { width: 200px; height: 200px; background: var(--accent); bottom: 10%; right: -5%; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(20px) scale(1.1); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* Typography */
        h1 {
            font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .highlight { color: var(--accent); -webkit-text-fill-color: var(--accent); }
        
        p { font-size: 1.2rem; color: #cbd5e1; max-width: 600px; margin-bottom: 40px; }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 5px 15px; border-radius: 20px;
            font-size: 0.9rem; font-weight: bold;
            margin-bottom: 20px; display: inline-block;
        }

        /* Buttons */
        .cta-btn {
            background: linear-gradient(45deg, var(--primary), #6d28d9);
            color: white; padding: 15px 40px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; text-decoration: none;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transition: 0.3s;
            display: inline-block;
        }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }

        /* Exam Grid */
        .exam-strip {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 50px;
        }
        .exam-pill {
            background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1); font-weight: 600;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .blob-1 { width: 150px; height: 150px; }
            .navbar { padding: 15px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">SKYWALKERS<span>.</span></div>
    </nav>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <section class="hero">
        <div class="badge">ðŸš€ 100% FREE FOR EVERYONE</div>
        
        <h1>Crack SSC CGL & CHSL 2025<br> <span class="highlight">Without Paying a Penny.</span></h1>
        
        <p>Premium Quality Mock Tests. Real Exam Interface (Hindi & English). Detailed Analysis. Bilkul Free.</p>
        
        <a href="dashboard.html" class="cta-btn">Start Practice Now</a>

        <div class="exam-strip">
            <div class="exam-pill">SSC CGL 25</div>
            <div class="exam-pill">SSC CHSL 25</div>
            <div class="exam-pill">MTS</div>
            <div class="exam-pill">Railways</div>
            <div class="exam-pill">GD Constable</div>
        </div>
    </section>

</body>
</html>
