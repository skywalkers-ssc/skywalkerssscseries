<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywalkers | Test Dashboard</title>
    <style>
        /* Space Theme for Dashboard */
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .brand-header { margin-top: 40px; text-align: center; }
        .brand-name { font-size: 3rem; font-weight: 800; letter-spacing: 5px; text-transform: uppercase; background: -webkit-linear-gradient(0deg, #00d2ff, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { width: 90%; max-width: 1000px; margin-top: 50px; display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 30px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 15px #00d2ff; }
        .card h2 { margin: 0; }
        
        .back-btn { cursor: pointer; color: #00d2ff; margin-top: 10px; display: none; }
        .back-btn:hover { text-decoration: underline; }

        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-box { background: #1e293b; padding: 30px; border-radius: 15px; width: 350px; text-align: center; border: 1px solid #00d2ff; }
        .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-primary { background: #00d2ff; color: black; }
        .btn-outline { background: transparent; border: 2px solid #00d2ff; color: white; }
    </style>
</head>
<body>

    <div class="brand-header">
        <div class="brand-name">SKYWALKERS</div>
        <div style="color: #aaa;">Select Your Battlefield</div>
        <div class="back-btn" id="backBtn" onclick="goBack()">← Back</div>
    </div>

    <div class="container" id="mainContainer"></div>

    <div class="modal-overlay" id="timerModal">
        <div class="modal-box">
            <h3>Configure Test</h3>
            <p id="paperName" style="color: #ccc; font-size: 0.9rem; margin-bottom: 20px;"></p>
            
            <button class="btn btn-primary" onclick="startTest(60)">Standard (60 Mins)</button>
            <button class="btn btn-outline" onclick="toggleCustom()">Custom Timer</button>
            
            <input type="number" id="customInput" placeholder="Minutes" style="display:none; width: 90%; padding: 10px; margin: 10px auto; border-radius: 5px; border: none;">
            <button class="btn btn-primary" id="startCustom" style="display:none; background: #ff0099; color: white;" onclick="startCustomTest()">Start</button>
            
            <button style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const data = {
            "SSC Exams": {
                "CGL": ["CGL 2024 (TCS Pattern)", "CGL 2025 (Expected Eduquity Pattern)"],
                "CHSL": ["CHSL Mock 1", "CHSL Mock 2"]
            },
            "Railways": {
                "NTPC": ["NTPC Stage 2 - Set A"],
                "Group D": ["Group D - Set B"]
            }
        };

        let level = 'home', currentCat = '', selectedPaper = '';
        const container = document.getElementById('mainContainer');
        const backBtn = document.getElementById('backBtn');

        function loadHome() {
            level = 'home'; backBtn.style.display = 'none'; container.innerHTML = '';
            Object.keys(data).forEach(cat => {
                container.innerHTML += `<div class="card" onclick="openCategory('${cat}')"><h2>${cat}</h2><p>View Papers</p></div>`;
            });
        }

        function openCategory(cat) {
            level = 'category'; currentCat = cat; backBtn.style.display = 'block'; container.innerHTML = '';
            Object.keys(data[cat]).forEach(sub => {
                container.innerHTML += `<div class="card" onclick="openPapers('${sub}')"><h2>${sub}</h2><p>Select Shift</p></div>`;
            });
        }

        function openPapers(sub) {
            level = 'papers'; backBtn.innerText = `← Back to ${currentCat}`; container.innerHTML = '';
            data[currentCat][sub].forEach(paper => {
                container.innerHTML += `<div class="card" onclick="openModal('${paper}')" style="border-color: #ff0099;"><h3>${paper}</h3><p>Start Test</p></div>`;
            });
        }

        function goBack() {
            if(level === 'papers') openCategory(currentCat);
            else if(level === 'category') loadHome();
        }

        function openModal(paper) {
            selectedPaper = paper;
            document.getElementById('paperName').innerText = paper;
            document.getElementById('timerModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('timerModal').style.display = 'none'; }
        
        function toggleCustom() {
            const inp = document.getElementById('customInput');
            const btn = document.getElementById('startCustom');
            inp.style.display = (inp.style.display === 'none') ? 'block' : 'none';
            btn.style.display = (btn.style.display === 'none') ? 'block' : 'none';
        }

        function startTest(mins) {
            // Yahan se TEST.HTML par jayega
            window.location.href = `test.html?paper=${encodeURIComponent(selectedPaper)}&time=${mins}`;
        }

        function startCustomTest() {
            const val = document.getElementById('customInput').value;
            if(val) startTest(val);
        }

        loadHome();
    </script>
</body>
</html>
